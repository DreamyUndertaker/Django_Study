{% extends 'db/layout_db.html' %}
{% load static %}
{% block title %} Добавление записи {% endblock %}
{% block header %}
<div class="headerNav">
    <div class="headerNavLogo">
        <a href="{% url 'home' %}">
            <img src="{% static 'main/img/logo.png' %}" alt="" />
        </a>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="content">
    <form class="requestForm" method="post">
        {% csrf_token %} 
        {{ form.title }} <br>
        {{ form.full_text }} <br>
        <span>{{ error }}</span>
        <button type="submit" class="buttonAdd">Добавить</button>
    </form>
</div>
{% endblock %}
