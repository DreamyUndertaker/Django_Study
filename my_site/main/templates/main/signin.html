{% extends 'main/layout.html' %}
{% load static %}
{% block title %} Вход {% endblock %}
{% block header %}
<div class="headerNav">
    <div class="headerNavLogo">
        <a href="{% url 'home' %}">
            <img src="{% static 'main/img/logo.png' %}" alt="" />
        </a>
    </div>
    <div class="headerNavSignin-link">
        <a href="{% url 'registration' %}">Войти\зарегистрироваться</a>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="contentSignin">
    <form action="{% url 'db' %}" class="form">
        <h3 class="formHeader">Войдите в аккаунт</h3>
        <input type="text" name="email" id="email" class="email" placeholder="email" />
        <input
            type="password"
            name="password"
            id="password"
            class="password"
            placeholder="password"
        />
        <input type="submit" value="Войти" class="button" />
    </form>
    <div class="linkToRegistration">
        <a href="{% url 'registration' %}">Или зарегистрироваться</a>
    </div>
 </div>
{% endblock %}
